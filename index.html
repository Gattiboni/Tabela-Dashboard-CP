<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Tabela Detalhamento</title>
  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #faf9f6; }
    #tabela { margin-top: 20px; }
    .tabulator .tabulator-group {
      background: #e3e6ed;
      font-weight: bold;
    }
    .linha-totais {
      background: #f6e6b3 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Tabela Detalhamento</h2>
  <div id="tabela"></div>

  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <script>
    // Função para calcular largura ideal de texto
    function calcTextWidth(text, font = "14px Arial") {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.font = font;
      return ctx.measureText(text).width;
    }

    // Função para formatar número como moeda (R$ X.XXX)
    function moedaBRLSemCentavos(cell) {
      const value = cell.getValue();
      if (typeof value !== "number" || isNaN(value)) return "";
      return value.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      });
    }

    // Gera colunas dinamicamente, já aplicando formatter de moeda e escondendo "Fornecedor/Cliente"
    function gerarColunasDinamicas(dados) {
      if (!dados || !Array.isArray(dados) || dados.length === 0) return [];
      const font = "14px Arial";
      return Object.keys(dados[0]).map(key => {
        if (key === "Fornecedor/Cliente") return { title: key, field: key, visible: false }; // Esconde coluna
        if (key.match(/^\d{2}\/\d{2}/) || key === "VENCIDO") {
          let maxWidth = calcTextWidth(key, font);
          dados.forEach(row => {
            if (row[key]) {
              const w = calcTextWidth(String(row[key]), font);
              if (w > maxWidth) maxWidth = w;
            }
          });
          maxWidth = Math.ceil(maxWidth + 20);
          maxWidth = Math.max(65, Math.min(maxWidth, 130));
          return {
            title: key,
            field: key,
            width: maxWidth,
            hozAlign: "center",
            formatter: moedaBRLSemCentavos
          };
        }
        if (["Descrição do Fornecedor/Cliente"].includes(key)) return { title: key, field: key, width: 180 };
        return { title: key, field: key, width: 150 };
      });
    }

    // Função para parse seguro na linha de totais
    function valorNumerico(str) {
      if (typeof str === "number") return str;
      if (!str) return 0;
      return parseFloat(
        String(str)
          .replace(/[^\d,.\-]/g, "")
          .replace(/\./g, "")
          .replace(",", ".")
      ) || 0;
    }

    // Gera linha de totais (primeira linha), só valores (number)
    function calcularLinhaTotais(dados) {
      if (!dados || !Array.isArray(dados) || dados.length === 0) return {};
      const primeira = dados[0];
      const keys = Object.keys(primeira);
      const colDatas = keys.filter(k => /^\d{2}\/\d{2}/.test(k));
      const colVencido = keys.find(k => k.toUpperCase().includes("VENCIDO"));
      const total = {};
      keys.forEach(k => total[k] = "");
      if (colVencido) {
        total[colVencido] = dados.reduce((acc, row) => acc + valorNumerico(row[colVencido]), 0);
      }
      colDatas.forEach(c => {
        total[c] = dados.reduce((acc, row) => acc + valorNumerico(row[c]), 0);
      });
      total["__isTotal"] = true;
      return total;
    }

    function drawTable(dadosOriginais) {
      if (!dadosOriginais || !Array.isArray(dadosOriginais) || dadosOriginais.length === 0) return;
      // Remove linhas sem "Classificação" (sujeira)
      let dados = dadosOriginais.filter(row =>
        row["Classificação"] !== undefined &&
        row["Classificação"] !== null &&
        row["Classificação"].toString().trim() !== ""
      ).map(row => ({ ...row })); // Clone para evitar bugs

      // Calcula linha de totais (primeira linha)
      const linhaTotais = calcularLinhaTotais(dados);
      dados.unshift(linhaTotais);

      const columns = gerarColunasDinamicas(dados);

      if (window.table) {
        window.table.setData([]);
        window.table.destroy();
      }

      window.table = new Tabulator("#tabela", {
        data: dados,
        columns: columns,
        layout: "fitDataStretch",
        movableColumns: true,
        resizableRows: false,
        height: "auto",
        placeholder: "Nenhum dado encontrado.",
        groupBy: "Classificação",
        groupStartOpen: true,
        groupHeader: function(value, count, data) {
          return value ? value + " (" + count + ")" : "";
        },
        langs: {
          "pt-br": {
            "columns": {},
            "data": { "loading": "Carregando...", "error": "Erro nos dados!" }
          }
        },
        rowFormatter: function(row) {
          const data = row.getData();
          if (data["__isTotal"]) {
            row.getElement().classList.add("linha-totais");
          }
        }
      });
      window.table.setLocale("pt-br");
    }

    // Inicia vazio
    drawTable([]);

    // Recebe dados do Appsmith via postMessage
    window.addEventListener("message", function(event) {
      try {
        let data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;
        if (Array.isArray(data)) {
          drawTable(data);
        }
      } catch(e) {
        console.error("Erro ao processar dados recebidos:", e);
      }
    }, false);
  </script>
</body>
</html>
