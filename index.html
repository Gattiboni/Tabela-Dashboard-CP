<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Tabela Financeira (Tabulator)</title>
  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    #tabela { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Tabela Financeira (Tabulator)</h2>
  <div id="tabela"></div>

  <script src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <script>
    // Função que calcula largura ótima para uma string
    function calcTextWidth(text, font = "14px Arial") {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.font = font;
      return ctx.measureText(text).width;
    }

    // Função para gerar colunas com largura dinâmica nas datas
    function gerarColunasDinamicas(dados) {
      if (!dados || !Array.isArray(dados) || dados.length === 0) return [];

      const font = "14px Arial";
      return Object.keys(dados[0]).map(key => {
        if (key === "expandCol") {
          return { title: "+", field: key, width: 40, hozAlign: "center", headerSort: false };
        }
        if (key.match(/^\d{2}\/\d{2}/)) {
          // Pega o maior texto da coluna (inclusive o header)
          let maxWidth = calcTextWidth(key, font);
          dados.forEach(row => {
            if (row[key]) {
              const w = calcTextWidth(String(row[key]), font);
              if (w > maxWidth) maxWidth = w;
            }
          });
          // Padding extra
          maxWidth = Math.ceil(maxWidth + 20);
          // Limite mínimo e máximo de largura
          maxWidth = Math.max(65, Math.min(maxWidth, 130));
          return { title: key, field: key, width: maxWidth, hozAlign: "center" };
        }
        return { title: key, field: key, width: 150 };
      });
    }

    // Função para desenhar a tabela
    function drawTable(dados) {
      if (!dados || !Array.isArray(dados) || dados.length === 0) return;

      const columns = gerarColunasDinamicas(dados);

      // Destroi tabela antiga se houver
      if (window.table) {
        window.table.setData([]); // Limpa dados
        window.table.destroy();
      }

      window.table = new Tabulator("#tabela", {
        data: dados,
        columns: columns,
        layout: "fitDataStretch",
        movableColumns: true,
        resizableRows: false,
        height: "auto",
        placeholder: "Nenhum dado encontrado.",
        langs: {
          "pt-br": {
            "columns": {},
            "data": { "loading": "Carregando...", "error": "Erro nos dados!" }
          }
        }
      });
      window.table.setLocale("pt-br");
    }

    // Inicializa com dados vazios (opcional)
    drawTable([]);

    // Recebe dados via postMessage (do Appsmith)
    window.addEventListener("message", function(event) {
      try {
        let data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;
        if (Array.isArray(data)) {
          drawTable(data);
        }
      } catch(e) {
        console.error("Erro ao processar dados recebidos:", e);
      }
    }, false);
  </script>
</body>
</html>
